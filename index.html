<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>
    <label for="search">Search for Coffee by name</label>
        <input type="text" id="search" name="search" onkeyup="searchCoffee()">

    <form>
        <label for="roast-selection">Filter by roast</label>
        <select id="roast-selection">
            <option>All</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>

    <form>
        <label for="add-roast-selection">Add Coffee</label>
        <select id="add-roast-selection">
            <option>All</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="add-submit" type="submit" />
    </form>
        <div id="coffees"></div>


    <script src="main.js"></script>
</body>
</html>
