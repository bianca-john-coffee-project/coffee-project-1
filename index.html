<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6fa36e9c98.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">

    <!-- header with logo -->
    <div class="row align-items-center">
        <div class="col-sm-12 text-center pt-4 header">
            <img src="Coffee%20friends.png" alt="coffee friends logo">
        </div>
    </div>

    <!-- form contains search and add function via a toggle; is sticky at the top of the screen -->
    <form class="sticky">
        <div class="form-row">
            <div class="col-6 d-flex align-items-end">
                <label for="search"></label>
                <input class="form-control" type="text" id="search" name="search"
                       placeholder="Search for coffee by name">

                <label class="control-label d-none" for="add-coffee"></label>
                <input class="form-control d-none" type="text" id="add-coffee" name="add" placeholder="Add coffee">

            </div>
            <div class="col-2 col-lg-3">
                <label class="control-label d-none" for="roast-selection"></label>
                <select class="form-control" id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label class="control-label d-none" for="add-roast-selection"></label>
                <select class="form-control d-none" id="add-roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <div class="col-3 col-lg-2 results d-flex justify-content-center align-items-center">
                <span id="results" class="m-0"><span id="numOfResults"></span> result<span id="plural">s</span> found</span>
                <input class="form-control d-none" id="add-submit" type="submit"/>
            </div>
            <div class="col-1 d-flex align-items-center justify-content-center" id="add-div">
                <i class="fas fa-plus-circle" id="add-icon"></i>
                <i class="fas fa-search d-none" id="search-icon"></i>
            </div>

        </div>
    </form>

    <!-- populated with coffees via javascript -->
    <div class="row justify-content-center m-3" id="coffees"></div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<!-- custom javascript -->
<script src="js/query.js"></script>
<script src="js/main.js"></script>
<script src="js/render.js"></script>
<script src="js/init.js"></script>
<script src="js/events.js"></script>
</body>
</html>
