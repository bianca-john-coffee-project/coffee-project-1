<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6fa36e9c98.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 text-center">
            <h1>Coffee!</h1>
        </div>
    </div>
    <hr>
    <form>
        <div class="form-row">
            <div class="col-12">
                <input class="form-control" type="text" id="search" name="search"
                       placeholder="Search for coffee by name">
            </div>
            <div class="col-12">
                <label class="control-label" for="roast-selection">Filter by roast</label>
                <select class="form-control" id="roast-selection">
                    <option>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
        </div>
    </form>
    <form>
        <div class="form-row">
            <div class="col-12">
                <label class="control-label" for="add-coffee">Add coffee</label>
                <input class="form-control" type="text" id="add-coffee" name="add">
            </div>
            <div class="col-12">
                <label class="control-label" for="add-roast-selection">Select Roast</label>
                <select class="form-control" id="add-roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input class="form-control" id="add-submit" type="submit"/>
            </div>
        </div>
    </form>


<div class="row">


</div>

<div id="coffees"></div>

<div id="stage">
    <div id="staged-item"></div>
    <button id="edit-item" onclick="editItem()">Edit</button>

    <label for="edit-coffee"></label>
    <input type="text" id="edit-coffee" name="add" disabled>
    <label for="edit-roast-selection"></label>
    <select id="edit-roast-selection" disabled>
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <button id="delete" onclick="deleteItem()">Delete</button>
</div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
