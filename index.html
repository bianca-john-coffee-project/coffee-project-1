<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6fa36e9c98.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Coffee!</h1>
    <label for="search">Search for Coffee by name</label>
        <input type="text" id="search" name="search" >

    <!-- form to filter coffees by roast -->
    <form>
        <label for="roast-selection">Filter by roast</label>
        <select id="roast-selection">
            <option>All</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </form>

    <!-- form to add coffee given a name and roast -->
    <form>
        <label for="add-roast-selection">Add Coffee</label>

        <select id="add-roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="add-coffee"></label>
        <input type="text" id="add-coffee" name="add">
        <input id="add-submit" type="submit" />
    </form>
        <div id="coffees"></div>

    <div id="stage">
        <div id="staged-item"></div>
        <button id="edit-item" onclick="editItem()">Edit</button>

        <label for="edit-coffee"></label>
        <input type="text" id="edit-coffee" name="add" disabled>
        <label for="edit-roast-selection"></label>
        <select id="edit-roast-selection" disabled>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <button id="delete" onclick="deleteItem()">Delete</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
